services:
  - type: web
    name: caregiver-platform-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: caregiver_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true